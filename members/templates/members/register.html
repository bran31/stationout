{% extends 'members/main.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form action='' method='POST'>
    {% csrf_token %}
    <div class='container-fluid'>
        <div class='row'>
            <div class='col-4'>
            {{ form|crispy }}
            </div>
        </div>
    </div>
    <input type='submit' class='btn btn-sm btn-warning' value='Register'>
</form>

{% endblock content %}
