<!-- commons/change-password.html -->
{% extends 'members/main.html' %}
{% load crispy_forms_tags %}

{% block content %} 
    <div class='container-fluid'>
        <div class='card shadow-sm p-3 mb-5 bg-white rounded' style="width: 36rem;"> 
            <form method="post">   
            <div class='card-header text-center text-white bg-primary border'>
                <h2>Change Password</h2>
            </div>
            <div class='card-body border'>
                {% csrf_token %}
                {{ form|crispy }}
            </div>
            <div class='card-footer border text-right'>
                <a href="{% url 'index' %}" class='btn btn-info'>Back</a> | 
                <button type="submit" class='btn btn-info'>Submit</button>
            </div>
            </form>
        </div>
    </div>
{% endblock content %}
