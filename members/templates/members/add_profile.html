{% extends 'members/main.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <form action='' method='POST'>
    {% csrf_token %}
    <div class='container-fluid'>
        <div class='card' style="width: 100%;">
            <div class='card-header'>
                <h2 class="card-title">Add/Update Member Profile</h2>
            </div>
            <div class='card-body'> 
                <p class="card-text">
                    {{ form|crispy}}
                </p>
            </div>
        </div>
    </div>
    <hr />
<div>
    <span style="align: center;">
        <input type='submit' class='btn btn-sm btn-success' value='Add/Edit Member'>
    </span>
</div>
</form>

{% endblock content %}
