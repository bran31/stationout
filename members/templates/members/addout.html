{% extends 'members/main.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form action='' method='POST'>
    {% csrf_token %}
    <div class='container-fluid '>
        <div class='row justify-content-center'>
            <div class='col-lg-6 col-sm-12 col-xs-12'>
                <div class='card shadow-sm p-3 mb-5 bg-white rounded'>
                    <div class='card-header border bg-primary'>
                        <h2 class="card-title text-center text-white ">Add/Update Member Out</h2>
                    </div>
                    <div class='card-body border'> 
                        <p class="card-text">
                            {{ form|crispy}}
                        </p>
                    </div>
                    <div class='card-footer text-right border'>
                        <a href={% url 'out' %} class="btn btn-info">Return to List</a> &nbsp; &nbsp;<input type='submit' class='btn btn btn-primary' value='Add/Update Member'>
                    </div>    
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock content %}
